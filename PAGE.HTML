<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .book-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .book-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>event bookings 2025</h2>
        <p><strong>Venue:</strong>at stadium</p>
        <p><strong>Age Limit:</strong> 18+</p>
        <p><strong>Date:</strong> March 15, 2025</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <a href="#" class="book-btn">Book Now</a>
    </div>
</body>
</html>
