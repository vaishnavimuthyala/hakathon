<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Event Registration</h2>
    <div class="container">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="email" id="email" placeholder="Enter Email ID" required>
        <input type="text" id="paymentID" placeholder="Enter Payment ID" required>
        <input type="file" id="faceRecognition" accept="image/*">
        <button onclick="generateQRCode()">Book now</button>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let paymentID = document.getElementById("paymentID").value;
            
            if (name && email && paymentID) {
                let qrData = `Name: ${name}\nEmail: ${email}\nPayment ID: ${paymentID}`;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), qrData);
            } else {
                alert("Please fill all required fields.");
            }
        }
    </script>

</body>
</html>
